[package]
name = "qlora-rs"
version = "0.1.0"
edition = "2021"
rust-version = "1.70"
license = "MIT"
authors = ["QLoRA Rust Contributors"]
description = "4-bit quantized LoRA (QLoRA) implementation with dual GGUF and Candle native export for Rust"
repository = "https://github.com/tzervas/qlora-rs"
documentation = "https://docs.rs/qlora-rs"
keywords = ["qlora", "quantization", "lora", "4bit", "gguf", "inference", "fine-tuning"]
categories = ["science", "machine-learning"]
readme = "README.md"

[dependencies]
candle-core = "0.9"
candle-nn = "0.9"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tracing = "0.1"
anyhow = "1.0"

# Local workspace dependency
peft-rs = { path = "../peft-rs" }

# GGUF support (for future: gguf = "0.1")
byteorder = "1.5"
memmap2 = "0.9"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.4"
anyhow = "1.0"
tempfile = "3.8"
approx = "0.5"
tokio = { version = "1.0", features = ["full"] }

[features]
default = []
cuda = ["candle-core/cuda", "peft-rs/cuda"]
gguf-export = []
native-export = []

[lints.rust]
unsafe_code = "warn"
missing_docs = "warn"

[lints.clippy]
all = "warn"
correctness = "warn"
suspicious = "warn"
complexity = "warn"
perf = "warn"
style = "warn"
nursery = "allow"
pedantic = "allow"

[[bench]]
name = "quantization"
harness = false
